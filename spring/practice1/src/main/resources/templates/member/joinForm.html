<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
  <fieldset>
    <legend th:text="#{title.join}">회원가입</legend>
    <input type="text" name="username" id="username" th:placeholder="#{join.placeholder.username}">
    <input type="password" name="password" id="password" th:placeholder="#{join.placeholder.password1}">
    <input type="password" th:placeholder="#{join.placeholder.password2}">
    <input type="text" name="name" id="name" th:placeholder="#{join.placeholder.name}">
    <input type="tel" name="phopne" id="phone" th:placeholder="#{join.placeholder.phone}">
    <input type="email" name="email" id="email" th:placeholder="#{join.placeholder.email}">
    <input type="text" name="address" id="address" th:placeholder="#{join.placeholder.address}">
  </fieldset>
</body>
</html>
