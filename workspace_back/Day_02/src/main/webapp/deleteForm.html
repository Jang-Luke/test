<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>modifyForm</title>
  <style>
    label{
    display: inline-block;
    width: 60px;
    }
  </style>
</head>
<body>
<form action="delete.message" method="get" id="delete">
  <label for="deleteId">글번호</label>
  <input type="text" name="id" id="deleteId" placeholder="삭제할 글번호를 입력하세요."><br>
  <input type="submit" value="메세지 삭제할래">
</form>
<script>
        document.querySelector('#delete').addEventListener('submit', (event) => {
            const result = confirm("정말로 삭제하시겠습니까?");
            if(result){
                return true;
            } else{
                event.preventDefault();
                return false;
            }
        })
    </script>
</body>
</html>
