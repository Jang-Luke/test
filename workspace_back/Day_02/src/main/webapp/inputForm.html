<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>inputForm</title>
  <style>
    label{
    display: inline-block;
    width: 60px;
    }
  </style>
</head>
<body>
<form action="MessageProp" method="get">
  <label for="writer">작성자</label>
  <input type="text" name="writer" id="writer" placeholder="작성자를 입력하세요."><br>
  <label for="message">내용</label>
  <input type="text" name="message" id="message" placeholder="메세지를 입력하세요."><br>
  <input type="submit" value="제출">
</form>
</body>
</html>
