<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            width: 400px;
            overflow-y: hidden;
            border: 1px solid black;
        }

        .bar {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <form action="LoginServlet">
        <div class="container">
            <div class="bar" id="idBar">
                <label for="id" class="labelBox">아이디 : </label>
                <input type="text" name="id" id="idInputBox">
            </div>
            <div class="bar" id="pwBar">
                <label for="pw" class="labelBox">패스워드 : </label>
                <input type="text" name="pw" id="pwInputBox">
            </div>
            <div class="bar" id="btnBar">
                <button type="submit">
                    <p>로그인</p>
                </button>
                <button type="button">
                    <p>회원가입</p>
                </button>
            </div>
        </div>
    </form>
</body>

</html>
