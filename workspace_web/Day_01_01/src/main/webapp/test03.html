<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
	<style>
	* {
    box-sizing: border-box;
    /* margin: auto; */
    float: left;
}

.container {
    width: 300px;
    height: 500px;
    border: 1px solid black;
    border-radius: 6px;
}

.container>div {
    width: 100%;
}

#chatBox {
    height: 80%;
    overflow-y: auto;
    background-color: #a1d5f6;
}

.inputBar {
    width: 100;
    height: 15%;
    /* border-radius: 6px; */
    float: left;
}

.buttonBar {
    width: 100%;
    height: 5%;
    border-radius: 6px;
    float: left;
}

#inputBox {
    width: 100%;
    height: 100%;
    border-radius: 6px;
    float: left;
}

#inputTxt {
    width: 100%;
    height: 100%;
    text-indent: 5px;
    border: none;
    border-radius: 6px;
    outline: none;
}

.buttonBox {
    padding: 5px;
    height: 100%;
    background-color: lightgray;
    border-radius: 6px;
    margin: 0px;
    float: left;
}

.buttonForm {
    width: 100%;
    height: 100%;
    padding: 0;
    border: none;
    background-color: lightgray;
    border-radius: 6px;
    float: left;
}

.chatLineMine {
    margin-left: 3px;
    margin-right: 3px;
    float: none;
    display: flex;
    flex-direction: row-reverse;
    justify-content: right;
    align-items: end;
}

.chatLineMine img{
    float: right;
}

.chatLineOpponent {
    margin-left: 3px;
    margin-right: 3px;
    float: none;
    display: flex;
    flex-direction: row;
    justify-content: left;
    align-items: end;
}

.chatLineOpponent img{
    float: left;
}

.chatTxt {
    padding: 7px;
    padding-bottom: 4px;
    margin: 3px;
    margin-top: 4px;
    max-width: 150px;
    border-radius: 10px;
    word-wrap: break-word;
    background-color: rgb(252, 252, 122);
}

.chatTime {
    color: rgb(0, 0, 0);
    margin-left: 5px;
    margin-right: 8px;
    margin-bottom: 3px;
    float: left;
    font-size: 6pt;
}

#emojiBox {
    width: 100%;
    height: 40%;
    position: relative;
    bottom: 299px;
    float: left;
    background-color: #00000050;
    opacity: 80%;
}

.flex-left {
    display: flex;
    justify-content: left;
    text-indent: 3px;
    align-items: baseline;
    padding: 3px;
    word-wrap: break-word;
}

.flex-space-between {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}

.overflowed {
    overflow-y: auto;
}

.emoji {
    width: 80px;
    height: 80px;
    margin: 5px;
    display: block;
}

.hide {
    display: none;
}
.pTxtStyle{
    margin: 0px;
    max-width: 136px;
    word-wrap: break-word;
}

*::-webkit-scrollbar-track{
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    border-radius: 10px;
    background-color: #F5F5F5;
}

*::-webkit-scrollbar{
    width: 8px;
    border-radius: 10px;
    background-color: #F5F5F5;
}

*::-webkit-scrollbar-thumb{
    border-radius: 10px;
    background-color: rgb(159, 159, 159);
    -webkit-box-shadow: inset 0 0 8px rgba(0,0,0,0.3);
}
	</style>
</head>

<body>
    <div class="container">
        <div id="chatBox">

        </div>

        <div class="inputBar">
            <div id="inputBox" class="overflowed">
                <div contentEditable="true" aria-readonly="true" id="inputEmoji"></div>
                <div contentEditable="true" class="flex-left overflowed" id="inputTxt">
                </div>
            </div>
        </div>
        <div class="buttonBar flex-space-between">
            <div class="buttonBox">
                <button class="buttonForm" id="emojiButton"><i class="fa-regular fa-face-smile fa-lg"></i></button>
            </div>
            <div class="buttonBox">
                <button class="buttonForm" id="sendButton">전송하기</button>
            </div>
        </div>
        <div id="emojiBox" class="flex-space-between overflowed hide">
        <img src="https://i.postimg.cc/MnHJznG0/emoji1.png" alt="emoji1" class="emoji" />
    <img src="https://i.postimg.cc/06JgJhDb/emoji2.png" alt="emoji2" class="emoji" />
    <img src="https://i.postimg.cc/75R8hqCF/emoji3.png" alt="emoji3" class="emoji" />
    <img src="https://i.postimg.cc/1t4yQjnx/emoji4.png" alt="emoji4" class="emoji" />
    <img src="https://i.postimg.cc/62dDMRHK/emoji5.png" alt="emoji5" class="emoji" />
    <img src="https://i.postimg.cc/9zBfMqcs/emoji6.png" alt="emoji6" class="emoji" />
    <img src="https://i.postimg.cc/N2BZSMVH/emoji7.png" alt="emoji7" class="emoji" />
    <img src="https://i.postimg.cc/cthPSWy5/emoji8.png" alt="emoji8" class="emoji" />
    <img src="https://i.postimg.cc/LhSX2VFz/emoji9.png" alt="emoji9" class="emoji" />
    <img src="https://i.postimg.cc/JG643VDq/emoji10.png" alt="emoji10" class="emoji" />
    <img src="https://i.postimg.cc/0b2yJ2Qj/emoji11.png" alt="emoji11" class="emoji" />
    <img src="https://i.postimg.cc/jw4RLGYy/emoji12.png" alt="emoji12" class="emoji" />
    <img src="https://i.postimg.cc/6886YjCN/emoji13.png" alt="emoji13" class="emoji" />
    <img src="https://i.postimg.cc/zy4zMCkH/emoji14.png" alt="emoji14" class="emoji" />
    <img src="https://i.postimg.cc/d7dsKhWH/emoji15.png" alt="emoji15" class="emoji" />
    <img src="https://i.postimg.cc/PvfTZ2d9/emoji16.png" alt="emoji16" class="emoji" />
    <img src="https://i.postimg.cc/gXWYcGQY/emoji17.png" alt="emoji17" class="emoji" />
    <img src="https://i.postimg.cc/w396STD2/emoji18.png" alt="emoji18" class="emoji" />
        </div>
    </div>
    <br>
    <div class="flex-space-between">
        <input id="user" type="radio" name="user" checked>Me
        <input type="radio" name="user">Opponent
    </div>
    <script>
    let onlyOneEmoji = true;
    let sendByEnter = (e) => {
      if (e.key == "Enter") {
        send();
      }
    };
    let send = () => {
      if($('#inputTxt').html() == '<br>') {return}
      if (
        ($("#inputTxt").html().trim() != "" ||
          $("#inputEmoji").html().trim() != "") &&
        $("#user").prop("checked") == true
      ) {
        let time = moment().format('hh:mm');
        let txt = $("<p>").addClass("pTxtStyle").append($("#inputTxt").html());
        let emo = $("#inputEmoji").html();
        let chat = $("<div>").addClass("chatTxt");
        if (emo != "") {
          chat.prepend(emo, "<br>").append(txt);
        } else {
          chat.prepend(emo).append(txt);
        }
        let chatLine = $("<div>").addClass("chatLineMine").append(chat);
        let chatTime = $('<div>').addClass('chatTime').append(time);
        chatLine.append(chatTime);
        $("#chatBox").append(chatLine);
        $("#inputTxt, #inputEmoji").text("").focus();
        scrollBottom();
        $("#emojiBox").addClass("hide");
        $("#emojiButton").removeClass("fa-bounce");
        onlyOneEmoji = true;
      } else if (
        ($("#inputTxt").html().trim() != "" ||
          $("#inputEmoji").html().trim() != "") &&
        $("#user").prop("checked") == false
      ) {
        let time = moment().format('hh:mm');
        let txt = $("<p>").addClass("pTxtStyle").append($("#inputTxt").html());
        let emo = $("#inputEmoji").html();
        let chat = $("<div>").addClass("chatTxt");
        if (emo != "") {
          chat.prepend(emo, "<br>").append(txt);
        } else {
          chat.prepend(emo).append(txt);
        }
        let chatLine = $("<div>").addClass("chatLineOpponent").append(chat);
        let chatTime = $('<div>').addClass('chatTime').append(time);
        chatLine.append(chatTime);
        $("#chatBox").append(chatLine);
        $("#inputTxt, #inputEmoji").text("").focus();
        scrollBottom();
        $("#emojiBox").addClass("hide");
        $("#emojiButton").removeClass("fa-bounce");
        onlyOneEmoji = true;
      }
    };
    let div = document.querySelector("#inputTxt");
    div.onkeyup = function (e) {
      let a = document.activeElement;
      if (a.lastChild && a.lastChild.nodeName != "BR") {
        a.appendChild(document.createElement("br"));
        scrollInputBox();
      }
    };
    div.onkeypress = function (e) {
      if (e.keyCode == 13 && e.shiftKey == true) {
        let selection = window.getSelection(),
          range = selection.getRangeAt(0),
          br = document.createElement("br");
        range.deleteContents();
        range.insertNode(br);
        range.setStartAfter(br);
        range.setEndAfter(br);
        range.collapse(false);
        selection.removeAllRanges();
        selection.addRange(range);
        scrollInputTxt();
        return false;
      } else if (e.keyCode == 13 && e.shiftKey == false) {
        let selection = window.getSelection(),
          range = selection.getRangeAt(0),
          br = document.createElement("br");
        range.deleteContents();
        selection.removeAllRanges();
        selection.addRange(range);
        sendByEnter(e);
        scrollInputTxt();
        return false;
      }
    };
    $("#sendButton").on("click", send);
    $("#emojiButton").on("click", function () {
      $("#emojiBox").toggleClass("hide");
      $("#emojiButton").toggleClass("fa-bounce");
    });
    $("img").on("click", function () {
      if (onlyOneEmoji) {
        onlyOneEmoji = false;
        $("#inputEmoji").prepend($(this).clone());
        $("#inputTxt").focus();
        scrollInputTop();
      } else {
        $("#inputEmoji").empty();
        $("#inputEmoji").prepend($(this).clone());
        $("#inputTxt").focus();
        scrollInputTop();
      }
    });

    function scrollBottom() {
      let scroll = document.querySelector("#chatBox");
      scroll.scrollTop = scroll.scrollHeight;
    }
    function scrollInputBox() {
      let scroll = document.querySelector("#inputBox");
      scroll.scrollTop = scroll.scrollHeight;
    }
    function scrollInputTxt() {
      let scroll = document.querySelector("#inputTxt");
      scroll.scrollTop = scroll.scrollHeight;
    }
    function scrollInputTop() {
      let scroll = document.querySelector("#inputBox");
      scroll.scrollTop = 0;
    }
    </script>
    
</body>

</html>
