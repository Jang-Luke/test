<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
    <!-- 부모 방향 검색 : closest() , parent() -->
    <!-- 자식 방향 검색 : children() , find() -->
    <!-- 형제 요소 검색 : prev(), next(), siblings() -->

    <div id="home">
        Home
        <div id="grand_parent">
            GrandParent
            <div id="parent01">
                Parent01
                <div id="brother01">
                    Brother01
                </div>
                <div id="me">
                    Me
                    <div id="sister01">
                        Sister01
                        <div id="baby">
                            Baby01
                        </div>
                    </div>
                    <div id="sister02">
                        Sister02
                    </div>
                </div>
                <div id="brother02">
                    Brother02
                </div>
            </div>
            <div id="parent02">
                Parent02
            </div>
        </div>
    </div>

    <script>
        $('#me').find('#baby').css({'background-color':'pink'});
        $('#me').parent().next().css({'background-color':'goldenrod'});
        $('#sister02').parent().next().css({'background-color':'forestgreen'});
        $('#home').find('#sister01').css({'background-color':'violet'});
        $('#sister02').prev().children().css({'border':'1px dotted dodgerblue'});
    </script>
</body>

</html>
