<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .container {
            border: 1px solid black;
        }

        .clearTxt {
            outline: none;
            border: none;
            padding: 3px;
            text-indent: 2px;
        }

        .commenter {
            width: 100%;
            font-size: 13pt;
            color: #ffffff;
            background-color: #00000020;
        }

        .commenter::placeholder {
            color: #d3d3d3;
        }

        .inputHeader {
            background-color: #00000060;
        }

        .inputBox {
            padding: 5px;
        }

        .buttonBox {
            padding: 0px;
            margin: 0px;
        }

        .commentContents {
            min-height: 60px;
            width: 100%;
            font-size: 9pt;
            overflow-y: hidden;
            word-wrap: break-word;
        }

        .buttonForm {
            width: 100%;
            height: 100%;
            color: #d3d3d3;
            border: none;
            background-color: #00000090;
        }
    </style>
</head>

<body>
    <div class="container" id="commentBody">
        <div class="row">
            <div class="col-12 inputBox inputHeader">
                <input id="commenter" class="clearTxt commenter" type="text" placeholder="작성자명을 입력하세요.">
            </div>
        </div>
        <div class="row">
            <div class="col-10 inputBox" id="putIn">
                <input id="commentContents" class="clearTxt commentContents" type="text">
            </div>
            <div class="col-2 buttonBox">
                <button class="buttonForm" id="replyBtn">reply</button>
            </div>
        </div>
    </div>
    <hr>
    <script>
        $('#replyBtn').on('click', function () {
            if ($('#commenter').val().trim() != '' && $('#commentContents').val().trim() != '') {
                let comments = $('#commentBody').clone();
                const date = new Date();
                const contentsDiv = $('<div>').addClass('commentContents')
                    .text(comments.find('#commentContents').val());

                comments.find('#commenter').attr('readonly', 'true')
                    .val(`${comments.find('#commenter').val()} 님의 글
                       - ${date.getHours()}:${date.getMinutes()}`);
                
                comments.find('#putIn').prepend(contentsDiv);
                comments.find('#commentContents').remove();
                comments.find('#replyBtn').addClass('remove').text('삭제');
                comments.find('#commenter, #putIn, #replyBtn').attr('id', '');
                $('hr').after(comments);
                $('#commenter, #commentContents').val('');
            } else{
                alert('값을 입력해주세요.');
            }
        })

        $(document).on('click', '.remove', function () {
            if (confirm("정말로 삭제하시겠습니까?")) {
                this.closest('.container').remove();
            }
        })
    </script>
</body>

</html>
