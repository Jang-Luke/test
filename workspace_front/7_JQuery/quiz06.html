<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: auto;
        }

        .container {
            width: 300px;
            height: 400px;
            border: 1px solid black;
        }

        .container>div {
            width: 100%;
        }

        div {
            float: left;
        }

        #chatBox {
            height: 92%;
            overflow-y: auto;
        }

        #inputBox {
            height: 8%;
        }

        #inputTxt {
            width: 100%;
            height: 100%;
            text-indent: 5px;
        }

        #inputTxt:focus{
            outline: none;
        }

        .chatLine {
            margin-left: 3px;
            margin-right: 3px;
            display: flex;
            float: none;
            justify-content: left;
        }
        .chatTxt{
            padding: 5px;
            margin: 2px;
            max-width: 150px;
            border-radius: 10px;
            word-wrap: break-word;
            background-color: rgb(252, 252, 122);
        }
        .chatTime{
            margin-right: 8pt;
            float: right;
            font-size: 6pt;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="chatBox">

        </div>
        <div id="inputBox">
            <input type="text" id="inputTxt">
        </div>
    </div>

    <script>
        $("#inputTxt").on("keyup", (e) => {
            if (e.key == "Enter") {
                if ($("#inputTxt").val().trim() != "") {
                    let date = new Date();
                    let txt = $("#inputTxt").val();
                    let chat = $("<div>").addClass("chatTxt").append(txt);
                    let chatLine = $("<div>").addClass("chatLine").append(chat);
                    let chatTime = $("<div>").addClass("chatTime").append(`${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`);
                        chatLine.append(chatTime);
                    $("#chatBox").append(chatLine);
                    $("#inputTxt").val("");
                    scrollBotton();
                } else {
                    alert("Beep!")
                }
            }
        })
        function scrollBotton() {
            let scroll = document.querySelector("#chatBox");
            scroll.scrollTop = scroll.scrollHeight;
        }
    </script>
</body>

</html>
