<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <style>
        .close{
            background-color: #00000000;
            border: none;
        }
        .close:hover{
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>파일첨부<button id="plus">+</button></div>
    <fieldset id="contents">
        <legend>File List</legend>
    </fieldset>
    <script>
        let cnt = 0;
        $('#contents').on('click', '.close', function() {
            if(cnt>0){
                $(this).parent().remove();
                cnt--;
            }
        })
        $('#plus').on('click', function () {
            if (cnt < 5) {
                let fileForm = $('<input type="file">');
                let closeButton = $('<button>').addClass('close').text('X');
                $('#contents').append($('<div>').append(fileForm, closeButton));
                cnt++;
            }

        })
    </script>
</body>

</html>
