<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        .box {
            background-color: dodgerblue;
        }
    </style>
</head>

<body>
    <input type="text" id="txt"><button id="popBtn">Pop!</button>

    <script>
        $("#popBtn").on("click", function () {
            let valOfTxt = $("#txt").val();
            alert($("#txt").val());
            $("#txt").val("");
            $("#txt").focus();
            $("#txt").before(`<div class='box'>${valOfTxt}</div>`);
        });
        $("#txt").on("keydown", function (e) {
            if (e.key == "Enter") {
                let valOfTxt = $("#txt").val();
                alert($("#txt").val());
                $("#txt").val("");
                $("#txt").focus();
                $("#txt").before(`<div class='box'>${valOfTxt}</div>`);
            }
        })
    </script>
</body>

</html>
