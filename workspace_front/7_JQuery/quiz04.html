<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        .validate{
            color: deepskyblue;
            font-size: 14pt;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <input type="password" id="pw1" placeholder="pw를 입력하세요.">
    <br>
    <input type="password" id="pw2" placeholder="pw를 다시 입력하세요.">
    <div id="result"></div>
    <button id="btn">test</button>
    <script>

        //         $("#result").removeClass("validate");
        //     }
        // })
        $("#btn").on("click", () => {
            if(($("#pw1").val() == $("#pw2").val()) &&$("#pw2").val() != ""){
                $("#result").text("패스워드가 일치합니다.");
                $("#result").addClass("validate");
            } else{
                $("#result").text("패스워드가 일치하지 않습니다.");
                $("#result").removeClass("validate");
            }
        })
    </script>
</body>
</html>
