<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
            />
        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous">
    </script>
        <style>
        div{
            border: 1px solid black;
        }
    </style>
    </head>
    <body>
        <!-- Javascript-->
        <!-- Livescript / EOMS sctipt / E56-->
        <!-- 정적 페이지인 Webfront HTML / CSS 에 동적 기능을 부여-->
        <!-- Internal Javascript / External Javascript / Inline Javascript-->
        <!--
                Window >> Java의 object처럼 최상위 객체
          BOM   DOM   Javascript  세 가지로 나눌 수 있다.
    
          BOM : Browser Object Model
          DOM : Document Object Model
          Javascript lib
          3개의 카테고리로 내장 라이브러리 분류
    -->
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <p id="text" class="before">단락의 내용을 변경해주세요.</p>
                </div>
                <div class="col-5">
                    <img class="w-100" id="mainimg" src="flowers.jpg" alt="이미지를
                        불러오는 중입니다.">
                </div>
            </div>
            <button id="changetxt">변경</button>
            <button id="changestyle">단락의 스타일 변경</button>
            <button id="changeimg1">오렌지</button>
            <button id="changeimg2">꽃</button>
        </div>


        <script type="text/Javascript">
            const txt1 = document.querySelector("#text");
            // alert 경고 기능
            result = confirm("자바스크립트가 처음입니까?"); // return 값은 boolean
            if (result) {
                alert("Hello world! 자바스크립트의 놀라움을 지금 바로 경험하세요.");
                console.log('Hello World!');
                var msg = prompt('이름을 입력해주세요.');
            } else {
                alert("다시 만나게 되어 반갑습니다! 당신의 아이디어를 세상에 자랑해보세요.");
                console.log('Greetings!');
                var msg = prompt('이름을 입력해주세요.');
            }
            

            document.write("Hello world! " + msg + "님!");
            document.querySelector("#changetxt").addEventListener('click', function(){
                if (txt1.className == "before") {
                    txt1.innerHTML = '단락의 내용이 변경되었습니다.';
                    document.querySelector("#changetxt").innerHTML = '취소';
                    txt1.className = "after";
                } else if (txt1.className == "after") {
                    txt1.innerHTML = '단락의 내용을 변경해주세요.';
                    document.querySelector("#changetxt").innerHTML = '변경';
                    txt1.className = "before";
                }
                
            })
            document.querySelector("#changestyle").addEventListener('click', function(){
                document.querySelector("#text").style.fontWeight = 'bold';
            })
            document.querySelector("#changeimg1").addEventListener('click', function(){
                document.querySelector("#mainimg").src = 'orange.jpg';
            })
            document.querySelector("#changeimg2").addEventListener('click', function(){
                document.querySelector("#mainimg").src = 'flowers.jpg';
            })
        </script>
    </body>
</html>
