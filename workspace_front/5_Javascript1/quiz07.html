<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 1px solid black; width: 220px; height: 220px;
        }
        #box{
            border: 1px solid black;
            width: 100%; height: 200px;
        }
        #button{
            width: 100%; height: 20px;
            display: flex;
            justify-content: center;
        }
        .btn{
            width: 20%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="box">
            
        </div>
        <div id="button">
            <button id="red" class="btn">red</button>
            <button id="green" class="btn">green</button>
            <button id="blue" class="btn">blue</button>
            <button id="white" class="btn">white</button>
            <button id="black" class="btn">black</button>
        </div>
        <button id="reset" class="btn">reset</button>
    </div>
    
    <script>
        let box = document.querySelector("#box");
        let btnArr = document.querySelectorAll(".btn");

        for(let i = 0; i < btnArr.length; i++){
            btnArr[i].addEventListener("click", function(){
                box.style.backgroundColor = btnArr[i].getAttribute("id");
            })
        }
        document.querySelector("#reset").addEventListener("click", function(){
            box.style.backgroundColor = "";
        })
    </script>
</body>
</html>
