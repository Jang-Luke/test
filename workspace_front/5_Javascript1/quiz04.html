<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td{
            border: 1px solid black;
        }

    </style>
</head>
<body>
    
    <script>
        //prompt 1 행입력
        //prompt 2 열입력
        //결과 = 테이블 1*2 출력
        function 테이블만들기(){
            let tabId = prompt("테이블 이름을 입력해주세요.");
            let rows = Number(prompt("행입력"));
            let cols = Number(prompt("열입력"));
            let cnt = 1;
            if(Number.isNaN(rows) || Number.isNaN(cols)){
                alert("숫자를 입력해주세요.");
                테이블만들기();
            } else {
                document.write("<table id='" + tabId + "'>");
                for(i = 1; i <= rows; i++){
                    document.querySelector("#"+tabId).innerHTML += "<tr id='"+ "r" + i +"'>";
                    for(j=1; j <= cols; j++){
                        document.querySelector("#r"+i).innerHTML += "<td id='"+ "d" + j + "'>"+ (cnt++) + "</td>";
                    }
                    document.querySelector("#"+tabId).innerHTML += "</tr>";
                }
                document.write("</table><br>");
                document.write(tabId+"<br>");
            }
        }
        테이블만들기();
        테이블만들기();
        테이블만들기();
    </script>
</body>
</html>
