<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <input type="text" id="txtInput" autofocus>
    <button id="btn">버튼</button>

    <script>
        let btnId = document.querySelector("#btn");
        let txtId = document.querySelector("#txtInput");
        function 전송(e){
            if(e.keyCode == 13){
                // alert(txtId.value);
                template = `<div class ='tran-1s' style='max-width: 200px; padding: 5px; border-radius: 7px; background-color: #cccccc70;'>${document.querySelector('#txtInput').value}</div>`;
                txtInput.insertAdjacentHTML("beforebegin", template);
                txtId.value = "";
            }
        }
        txtId.addEventListener("keypress", 전송)
        btnId.addEventListener("click", function(){
            template = `<div class ='tran-1s' style='max-width: 200px; padding: 5px; border-radius: 7px; background-color: #cccccc70;'>${document.querySelector('#txtInput').value}</div>`;
            txtInput.insertAdjacentHTML("beforebegin", template);
            txtId.value = "";
        })  
    </script>
</body>
</html>
