<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
        .green{
            background-color: green;
        }
        div{
            border: 1px solid black;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>

    <!-- 이벤트 : 브라우저에서 감지되는 모든 행동을 부르는 용어 -->
    <!-- 이벤트 소스 ( Event Source ) : 이벤트 발생 시 이벤트의 근원(출발)지 -->
    <!-- 이벤트 리스터 ( Event Listener ) : HTML 요소가 내장하고 있는 이벤트 감지 포인트 -->
    <!-- 이벤트 핸들러 ( Event Handler ) : 이벤트가 감지되었을 때 취할 행동을 지칭하는 함수 -->
    <div id="div1">
        <button class="green" id="btn">버튼</button>
        <button id="btn2">버튼2</button>
    </div>
    <script>
        let btnId = document.querySelector("#btn");
        btnId.addEventListener("click", function(){
            if(btnId.className == "green"){
                btnId.className = "red";
            } else if(btnId.className == "red"){
                btnId.className = "blue";
            } else if(btnId.className == "blue"){
                btnId.className = "green";
            }
        })
        let btnId2 = document.querySelector("#btn2");
        // Callback function : 함수를 생성한 후 개발자가 직접 콜 하는 것이 아닌,
        // 특정 시스템 또는 인스턴스에 등록해두면 특정 조건을 만족하는 trigger 발생 시
        // 스스로 실행되는 함수
        btnId2.onclick = function(){
            alert("이벤트 발생!!");
            document.querySelector("#div1").style.backgroundColor = "#ccc";
        }

    </script>
</body>
</html>
