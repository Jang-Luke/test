<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
        .container{
            width: 500px;
        }
        div{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
            <div class="row">
            <div class="col-6 p-2">
                <label for="number1" class="form-label">숫자를 입력해주세요.</label><br>
                <input id="n1" class="form-control-sm numinput" type="text" placeholder="첫번째 숫자를 입력해주세요." aria-label="number1">
            </div>
            <div class="col-6 p-2">
                <label for="number2" class="form-label">숫자를 입력해주세요.</label><br>
                <input id="n2" class="form-control-sm numinput" type="text" placeholder="두번째 숫자를 입력해주세요." aria-label="number2">
            </div>
            <div class="col-12 p-2">
                <label for="result" class="form-label">연산 결과 : </label><br>
                <input id="rs1" class="form-control-sm readonly w-100" type="text" aria-label="result readonly">
            </div>
            <div class="col-2 d-flex justify-content-center align-items-center p-2">
                <button id="btn1" type="button" class="btn btn-outline-secondary">+</button>
            </div>
        </div>
    </div>
    <script>
        let result = document.querySelector("#rs1");
        let btnId = document.querySelector("#btn1");
        let numinput = document.querySelectorAll(".numinput");

        btnId.addEventListener("click", function(){
            let num1 = document.querySelector('#n1');
            let num2 = document.querySelector('#n2');
            result.value = parseInt(num1.value) + parseInt(num2.value);
            num1.value = "";
            num2.value = "";
            num1.focus();
        })

    </script>
</body>
</html>
