<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <title>Document</title>
    <style>
        .con{
            margin: auto;
            background-color: chartreuse;
            width: 100vw;
            height: 80px;
        }
    </style>
</head>
<body>
    <div id="con">

    </div>
    <button id="btn">
        버튼
    </button>
    <script>
        const brTag = document.createElement('br');
        const arr = [1,2,3,4,5];
        arr[5] = function(a, b) {
            return a * b;
        }
        document.querySelector('#btn').addEventListener('click', () => {
            alert('팟!');
        })
        let arr2 = arr.map((element) => {
            return element+2;
        })
        arr2 = arr2.filter((value) => {
            return value > 4;
        })
        arr2.forEach((element, index, arr) => {
            document.querySelector('#con').textContent +=   element;
        })
        let arr3 = arr.reduce((total, e) => {
            return total + e;
        })
        document.querySelector('#con').innerHTML += ('<br>' + arr3);

        document.querySelector('#con').append(brTag.cloneNode(), arr[5](2,4));
    </script>
</body>
</html>
