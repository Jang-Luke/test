<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Javascript 객체 -->
    <!-- 자바스크립트 배열 : [] -->
    <!-- 자바스크립트 객체 : {} -->
    <!-- JSON (JavaScript Object Notation) : 자바스크립트에서 객체를 표현하는 표기법 -->
    <!-- JSON 은 Cross Language Data Type 으로도 부름 -->
    <!-- 직렬화의 대명사로 크로스 랭귀지, 크로스 플랫폼간 데이터 전송방식으로 많이 사용됨 -->
    <script>
        // 자바스크립트에서 객체를 사용하는 3가지 문법
        // 1. 객체 Literal 방식
        var obj1 = {
            num:123,
            str:"Hello",
            1:"One" // 숫자로 키(key) 값을 설정할 수 있음
        };
        console.log(obj1.num);
        console.log(obj1["str"]);
        console.log(obj1["1"]); // 키 값이 숫자인 경우 . 으로는 접근할 수 없음 [] 로만 접근 가능

        // 2. 기본 객체 사용 - 사용 빈도 가장 낮음
        var obj2 = new Object();
        obj2.id = 1000; // obj2["id"] = 1000;
        obj2["name"] = "Tom";

        console.log(obj2["id"]);
        console.log(obj2.name);

        // 3. 생성자 사용
        function Student(id, name){
            this.id = id;
            this.name = name;
        }
        var std = new Student(1001, "Tom");
        console.log(std);
        console.log(std.id);
        console.log(std.name);


    </script>
</body>
</html>
