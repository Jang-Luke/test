<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let arr = ["Java", "C++", "Python", "Ruby"];
        // indexOf : 배열의 요소를 검색하여 해당하는 index 번호를 반환
        console.log("Python 의 index : " + arr.indexOf("Python"));

        // join : 배열의 모든 요소를 연결하여 하나의 문자열로 반환
        let joined = arr.join(":");
        console.log("배열 요소를 하나의 문자열로 : " + joined);

        // reverse : 배열의 모든 요소를 반대로 뒤집는 함수
        console.log("Reverse 전 : " + arr);
        console.log("Reverse 후 : " + arr.reverse());

        // slice : 배열 안에서 특정 범위에 해당하는 요소들을 뽑아내서 배열로 반환
        let arr2 = [1,2,3,4,5,6,7,8];
        let subArr = arr2.slice(3,6);
        // start 값은 (Inclusive : 포함) , end 값은 (Exclusive : 불포함)
        console.log("Slice 결과 : " + subArr);
        console.log("원본 배열 : " + arr2);

        // splice : 배열 내에서 데이터를 삭제하거나 끼워넣거나 수정하는 등 복합적 기능을 가진 함수
        // arr2.splice(1, 2);           // 1 번  index 부터 (inclusive) 2개, 1번과 2번 두개 index 삭제
        // arr2.splice(4);              // 4번 index 부터 뒷쪽으로 전부 삭제
        // arr2.splice(1, 1, "Hi");     // 1번 index 에 있는 요소를 삭제 후 Hi 를 삽입 (1번 자리를 Hi로 변경)
        // arr2.splice(2, 0, "Hello");  // 1번 index 자리에 "Hi" 를 끼워넣고 전부 뒤로 밀기
        arr2.splice(2, 3, "Hi", 0, subArr);
        console.log(arr2);

    </script>
</body>
</html>
