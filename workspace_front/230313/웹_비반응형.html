.container {

.header {
    position: fixed;

.topBar div{

}

.list{
    width: 100%;
    height: 70px;

    padding: 0px;

}

.list>li{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 15%;
    height: 100%;

    font-family: "Mosk Light";

}

.topBar{
    width: 100%;
    height: 80px;
}
.underBar{
    position: absolute;
    margin: 0;
    /* display: none; */
    width: 30px;
    height: 10px;
    background-color: rgba(0, 0, 255, 0.6);
}

.highlight{
    width: 100%;
    height: 10px;
}

.box {
    display: flex;
    justify-content: center;
    width: 15%;
    height: 10px;
    float: left;
    transition-duration: 500ms;
}

.box1{
    background-color: black;
    border-radius: 50px;
    width: 30%;
    height: 10px;
    float: left;
}

.box1:active{
    width: 100%;

        <script>
        const circle = $(".circle");

        document.addEventListener("mousemove", (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            circle.css("left", mouseX);
            circle.css("top", mouseY);
