<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
        .green{
            background-color: green;
        }
        div{
            border: 1px solid black;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>

    <!-- 이벤트 : 브라우저에서 감지되는 모든 행동을 부르는 용어 -->
    <!-- 이벤트 소스 ( Event Source ) : 이벤트 발생 시 이벤트의 근원(출발)지 -->
    <!-- 이벤트 리스터 ( Event Listener ) : -->
    <!-- 이벤트 핸들러 ( Event Handler ) : -->
    <div id="div1">
        <button class="green" id="btn">버튼</button>
        <button id="btn2">버튼2</button>
    </div>
    <script>
        let btnId = document.querySelector("#btn");
        btnId.addEventListener("click", function(){
            if(btnId.className == "green"){
                btnId.className = "red";
            } else if(btnId.className == "red"){
                btnId.className = "blue";
            } else if(btnId.className == "blue"){
                btnId.className = "green";
            }
        })
        let btnId2 = document.querySelector("#btn2");
        btnId2.onclick = function(){
            alert("이벤트 발생!!");
            document.querySelector("#div1").style.backgroundColor = "#ccc";
        }
        let uri = "http://google.com/search.php?name=홍길동&서울";

        let enc1 = encodeURI(uri);
        let enc2 = encodeURIComponent(uri);
        document.write(enc1 + "<br>" + enc2);
    </script>
</body>
</html>
