<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 1px solid black; width: 220px; height: 220px;
        }
        #box{
            border: 1px solid black;
            width: 100%; height: 200px;
        }
        #button{
            width: 100%; height: 20px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="box">
            
        </div>
        <div id="button">
            <button id="r">RED</button>
            <button id="g">GREEN</button>
            <button id="b">BLUE</button>
        </div>
    </div>
    <br><br><br>
    <button id="w">white</button><button id="bk">black</button>
    <script>
        let box = document.querySelector("#box");

        document.querySelector("#r").addEventListener("click", function(){
            box.style.backgroundColor = "red";
        })
        document.querySelector("#g").addEventListener("click", function(){
            box.style.backgroundColor = "green";
        })
        document.querySelector("#b").addEventListener("click", function(){
            box.style.backgroundColor = "blue";
        })
        document.querySelector("#w").addEventListener("click", function(){
            box.style.backgroundColor = "white";
        })
        document.querySelector("#bk").addEventListener("click", function(){
            box.style.backgroundColor = "black";
        })
    </script>
</body>
</html>
