<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Document</title>
</head>

<body>
    <form action="result.html" id="frm">
        <input type="text" id="inId" placeholder="아이디를 입력해주세요."><br>
        <input type="text" id="inTxt" placeholder="전화번호를 입력해주세요. (-생략)"><br>
        <input type="submit" value="제출">
    </form>

    <script>
        const form = document.querySelector('#frm');
        const id = document.querySelector('#inId');
        const phone = document.querySelector('#inTxt');
        const idRegex = /^[A-Z]\w{3,11}$/;
        const phoneRegex = /^01\d\d{8}$/;

        form.onsubmit = function () {
            if (!idRegex.test(id.value) && !phoneRegex.test(phone.value)) {
                Swal.fire({
                    icon: 'error',
                    title: '입력 실패',
                    text: 'ID와 전화번호를 다시 확인해주세요.',
                })
                return false;
            } else if (!idRegex.test(id.value)){
                Swal.fire({
                    icon: 'error',
                    title: '입력 실패',
                    text: 'ID를 다시 확인해주세요.',
                })
                return false;
            } else if (!phoneRegex.test(phone.value)){
                Swal.fire({
                    icon: 'error',
                    title: '입력 실패',
                    text: '전화번호를 다시 확인해주세요.',
                })
                return false;
            }
            Swal.fire({
                icon: 'success',
                title: '입력 성공!',
            })
        }
    </script>
</body>

</html>
