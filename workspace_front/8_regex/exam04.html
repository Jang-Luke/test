<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 페이지 이동 관련 기법 -->
    <!-- 1. Hyperlink : anker 태그 -->

    <a href="exam03.html">exam03 이동</a><br>
    <hr>
    <!-- 2. Javascript 를 활용하여 주소창 조작 -->
    <button id="toExam03">버튼으로 Exam03 이동</button><br>
    <hr>
    <!-- 3. Form 태그를 활용한 submit -->
    <form action="quiz04.html">
        <!-- <input type="submit" value="바로가기"> -->
        <input type="text" placeholder="exam03 로 보낼 메세지">
        <button type="button">바로가기</button>
    </form>

    <script>
        document.querySelector('#toExam03').addEventListener('click', function() {
            location.href = 'exam03.html';
        })
    </script>
</body>
</html>
