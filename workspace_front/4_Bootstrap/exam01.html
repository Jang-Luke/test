<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title><!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous">
</script>
        <style>
    div{
        width: 250px;
        transition: 1s;
    }
    .open{
        height: 200px;
        visibility: visible;
        opacity: 1;
    }
    .close{
        height: 0px;
        visibility: hidden;
        opacity: 0;
    }
</style>
    </head>
    <body>
        <button>Pop up</button>
        <div class="alert alert-primary close" role="alert">
            A simple primary alertâ€”check it out!
            <h6>Example heading <span class="badge bg-secondary">New</span></h6>
        </div>
        <div class="alert alert-warning" role="alert">
            Alert Test
        </div>

        <button type="button" class="btn btn-primary position-relative">
            Inbox
            <span class="position-absolute top-0 start-100 translate-middle
                badge rounded-pill bg-danger">
                99+
                <span class="visually-hidden">unread messages</span>
            </span>
        </button>
        <button type="button" class="btn btn-light">Light</button>


        <script>
        const div1 = document.querySelector("div");
        
        document.querySelector("button").addEventListener("click", function(){
            if(div1.classList.contains("close")){
                div1.className = "alert alert-primary open";
            } else if(div1.classList.contains("open")){
                div1.className = "alert alert-primary close";
            }
        })
        
    </script>
    </body>
</html>
