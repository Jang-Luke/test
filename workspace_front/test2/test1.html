<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <style>
        /* 중간 생략 */

        .flexdiv{
            display: flex;
            justify-content: center;
        }
        .popular_building{
            border: 1px solid gray;
            margin: 15px;
            padding: 15px;
            text-align: center;
            width: 25%;
        }
    </style>
    </head>
    <body>
        <!--중간 생략-->
        <p><b>인기 매물 ></b></p>
        <div class="flexdiv">
            <div class="popular_building">
                <img src="건물.1.png" alt=""><br>
                건물 1 / 오피스텔 <br>
                총 222세대
            </div>
            <div class="popular_building">
                <img src="건물2.png" alt=""><br>
                건물 2 / 아파트 <br>
                총 1540세대
            </div>

            <div class="popular_building">

                <img src="건물3.png" alt=""><br>
                건물 3 / 아파트 <br>
                총 1120세대

            </div>

            <div class="popular_building">
                <img src="건물4.png" alt=""><br>
                건물 4 / 오피스텔 <br>
                총 312세대
            </div>
        </div>

        <script>
            let imgs = document.querySelector("img").src;
            document.querySelector(".popular_building").insertAdjacentHTML("beforeend", `<p>${imgs}</p>`)
        </script>
    </body>
</html>
